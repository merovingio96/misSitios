<ion-header>
  <ion-navbar>
    <ion-title>Nuevo sitio</ion-title>
    <ion-buttons start>
    	<button ion-button (click)="closeModal()">
    		<ion-icon name="md-close"></ion-icon>
    	</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
	<ion-card>
		<ion-card-header>
			Localización actual
		</ion-card-header>
		<ion-card-content>
			<p><strong>Latitud:</strong>&nbsp;{{ coords.lat }}<br/>
			<strong>Longitud:</strong>&nbsp;{{ coords.lng }}</p>
			<hr>
			<p><strong>Dirección:</strong>&nbsp;{{ siteData }}</p>
			<hr/>
			<form (ngSubmit)="guardarSitio()">
			<ion-item>
				<img [src]="photo" *ngIf="photo"/>
				<button ion-button icon-left full type="button" (tap)="sacarFoto()">
					Foto&nbsp;&nbsp;
					<ion-icon name="camera"></ion-icon>
				</button>
			</ion-item>
			<ion-item>
				<ion-label>Descripción</ion-label>
				<ion-textarea [(ngModel)]="description" name="description"></ion-textarea>
			</ion-item>
			<button ion-button type="submit" block>Guardar sitio</button>
		</form>
		</ion-card-content>
	</ion-card>
</ion-content>
